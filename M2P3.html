<!DOCTYPE html>

<html>

<head>

<title>Google Books Search</title>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

</head>

<script>

$(function Books() {

var service_point1 = " https://www.googleapis.com/books/v1/users/111562079777731652122/bookshelves/1001/";

var service_point2 = " https://www.googleapis.com/books/v1/users/111562079777731652122/bookshelves/1001/volumes";

$.getJSON(service_point2, function (json2) {

//$("#shelf").text(json.title);

debugger;

resultHTML = "";

for (i in json2.items) {

var B.Title = json2.items[i].volumeInfo.title;

var B.Id = json2.items[i].id;

var B.URL = json2.items[i].volumeInfo.infoLink; // navigation link

var cover = json2.items[i].volumeInfo.imageLinks.smallThumbnail;

resultHTML += "<div class='bookdiv'>";

resultHTML += "<img src='" + cover + "' style='float: left' />";

resultHTML += "<a href='" + B.URL + "'>" + B.Title + "</a>";

resultHTML += "</div>";;

}

$("#results").html(resultHTML);

$(".bookdiv").css("width", "300px");

});

});

</script>

<body>

<h1 id="title"></h1>

<h2>Kingdom BookShelf: <span id="shelf"></span>

</h2>

<div id="results" style="display: flex; flex-wrap: wrap;"></div>

</body>

</html>
